<!DOCTYPE html>
<html>
<head>
  <style>
    .active { fill: blue !important;}
          /*.datamaps-key dt, .datamaps-key dd {float: none !important;}
          .datamaps-key {right: -50px; top: 0;}*/
        </style>
      </head>
      <body>
      <svg id="holderSvg">
        <defs>
          <marker id="arrow" viewBox="0 -5 10 10" refX="5" refY="0" markerWidth="4" markerHeight="4" orient="auto">
            <path d="M0,-5L10,0L0,5" class="arrowHead"></path>
          </marker>
          <marker id="arrowRed" viewBox="0 -5 10 10" refX="5" refY="0" markerWidth="4" markerHeight="4" orient="auto">
            <path d="M0,-5L10,0L0,5" fill="#f00" class="arrowHead"></path>
          </marker>
          <marker id="arrowGreen" viewBox="0 -5 10 10" refX="5" refY="0" markerWidth="4" markerHeight="4" orient="auto">
            <path d="M0,-5L10,0L0,5" fill="#0f0" class="arrowHead"></path>
          </marker>
          <marker id="arrowYellow" viewBox="0 -5 10 10" refX="5" refY="0" markerWidth="4" markerHeight="4" orient="auto">
            <path d="M0,-5L10,0L0,5" fill="#ff0" class="arrowHead"></path>
          </marker>
        </defs>
      </svg>        
        <div id="container1" style="border:1px dotted blue; width: 700px; height: 475px; position: relative;"></div>
        <script src="/src/js/components/d3/d3.min.js"></script>
        <script src="/src/js/components/topojson/topojson.js"></script>
        <!-- <script src="/src/js/json2.js"></script> -->
        <script src="/src/js/datamaps.js"></script>
        <script>

          var map = new Datamap({
            scope: 'world',
            element: document.getElementById('container1'),
            geographyConfig: {
              dataUrl: '/src/js/data/world.topo.json',
              popupOnHover: false,
              highlightOnHover: false,
              borderColor: '#444',
              borderWidth: 0.5
            },
            bubblesConfig: {
              popupTemplate: function(geography, data) {
                return '<div class="hoverinfo">Some From New: data about ' + data.centered + '</div>'
              },
              fillOpacity: 0.2
            },
            fills: {
              'Visited': '#306596',
              'neato': '#0fa0fa',
              'Trouble': '#bada55',
              defaultFill: '#dddddd'
            }
          });

      // Mix and match ways to specify how arcs are drawn
      map.arc([{
        origin: {
          latitude: 61,
          longitude: -149
            
        },
        destination: {
          latitude: -22,
          longitude: -43
        },
        markerStartElementID:'arrowYellow', // have both Start &  End
        markerEndElementID:'arrowRed',
        strokeColor: 'blue'
      },{
        origin: {
          latitude: 71,
          longitude: -129
            
        },
        destination: {
          latitude: -32,
          longitude: -49
        },
        markerEndElementID:'arrowGreen', // only end
        strokeColor: 'blue'
      }], {
        animationSpeed: 2000,
        popupOnHover: true,
        greatArc:true
      });

</script>
</body>
</html>
